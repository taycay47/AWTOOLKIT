<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <h3>Generate QR Code</h3>
          <form id="qrForm" class="container pl-0">
            <div class="row">
              <div class="form-group col">
                <label for="fileName">File Name:</label>
                <textarea
                  class="form-control"
                  id="fileName"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="form-group col">
                <label for="url">Destination URL:</label>
                <textarea
                  class="form-control"
                  id="url"
                  rows="3"
                  required
                ></textarea>
              </div>
            </div>
            <button type="submit" class="btn btn-primary ml-0">Generate</button>
          </form>
        </div>
        <div class="col-md-6">
          <h3>Generated QR Codes ( <span id="qrCodeCount">0</span> )</h3>
          <div id="qrCodes" class="row"></div>
          <button id="downloadBtn" class="btn btn-success mt-3">
            Download All
          </button>
        </div>
      </div>
    </div>

    <script src="qrcode-svg/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("qrForm")
          .addEventListener("submit", function (event) {
            event.preventDefault();
            var fileNames = document
              .getElementById("fileName")
              .value.split(/[\n,\/\t\r]+/);
            var urls = document
              .getElementById("url")
              .value.split(/[\n,\/\t\r]+/);

            if (fileNames.length !== urls.length) {
              alert("Number of file names and URLs should match");
              return;
            }

            for (var i = 0; i < fileNames.length; i++) {
              var fileName = fileNames[i].trim();
              var url = urls[i].trim();

              if (fileName && url) {
                generateQRCode(fileName, url);
              } else {
                alert("Please fill in both fields");
                return;
              }
            }
          });

        function generateQRCode(fileName, url) {
          var qrContainer = document.getElementById("qrCodes");
          var qrCodeDiv = document.createElement("div");
          qrCodeDiv.className = "col-md-4 mb-3";
          var qrCodeCard = document.createElement("div");
          qrCodeCard.className = "card";
          var qrCodeCardBody = document.createElement("div");
          qrCodeCardBody.className = "card-body";
          var qrCodeImage = document.createElement("img");
          qrCodeImage.className = "qr-code-img";
          var qrCodeTitle = document.createElement("h5");
          qrCodeTitle.className = "card-title";
          qrCodeTitle.textContent = fileName;
          var qrCodeText = document.createElement("p");
          qrCodeText.className = "card-text";
          qrCodeText.textContent = url;

          qrCodeCardBody.appendChild(qrCodeImage);
          qrCodeCardBody.appendChild(qrCodeTitle);
          qrCodeCardBody.appendChild(qrCodeText);
          qrCodeCard.appendChild(qrCodeCardBody);
          qrCodeDiv.appendChild(qrCodeCard);
          qrContainer.appendChild(qrCodeDiv);

          var options = {
            msg: url,
            dim: 158,
            pad: 4,
            mtx: 7,
            ecl: "Q",
            ecb: 0,
            pal: ["#0d4291", "#fff"],
            vrb: 1,
          };

          var svgNode = QRCode(options);
          var svgText = new XMLSerializer().serializeToString(svgNode);
          var svgWithBorder = addBorderToSVG(svgText, 33, 33, 1, "#0d4291"); // Adjust border size and color here
          var blob = new Blob([svgWithBorder], { type: "image/svg+xml" });
          var blobUrl = URL.createObjectURL(blob);
          qrCodeImage.src = blobUrl;
          qrCodeImage.dataset.fileName = fileName + ".svg";
          qrCodeImage.dataset.blobUrl = blobUrl;

          // Update QR code count
          document.getElementById("qrCodeCount").textContent =
            document.querySelectorAll(".qr-code-img").length;
        }

        function addBorderToSVG(
          svgText,
          width,
          height,
          borderWidth,
          borderColor
        ) {
          // Parse the SVG string
          var parser = new DOMParser();
          var svgDoc = parser.parseFromString(svgText, "image/svg+xml");
          var svgElement = svgDoc.documentElement;

          // Calculate the total width and height including the border
          var totalWidth = width;
          var totalHeight = height;

          // Create the border rectangle
          var borderRect = document.createElementNS(
            "http://www.w3.org/2000/svg",
            "rect"
          );
          borderRect.setAttribute("x", 0);
          borderRect.setAttribute("y", 0);
          borderRect.setAttribute("width", totalWidth);
          borderRect.setAttribute("height", totalHeight);
          borderRect.setAttribute("fill", "none");
          borderRect.setAttribute("stroke", borderColor);
          borderRect.setAttribute("stroke-width", borderWidth);

          // Insert the border rectangle at the end of the SVG element
          svgElement.appendChild(borderRect);

          // Serialize the modified SVG element to string
          var serializer = new XMLSerializer();
          var svgWithBorder = serializer.serializeToString(svgElement);

          return svgWithBorder;
        }

        document
          .getElementById("downloadBtn")
          .addEventListener("click", function () {
            var qrCodeImgs = document.querySelectorAll(".qr-code-img");
            if (qrCodeImgs.length === 0) {
              alert("No QR codes generated yet");
              return;
            }

            var zip = new JSZip();
            qrCodeImgs.forEach(function (qrCodeImg, index) {
              var fileName = qrCodeImg.dataset.fileName;
              var blobUrl = qrCodeImg.dataset.blobUrl;
              fetch(blobUrl)
                .then((res) => res.blob())
                .then((blob) => {
                  zip.file(fileName, blob);
                  if (index === qrCodeImgs.length - 1) {
                    zip
                      .generateAsync({ type: "blob" })
                      .then(function (content) {
                        saveAs(content, "qr_codes.zip");
                      });
                  }
                });
            });
          });
      });
    </script>
  </body>
</html>
